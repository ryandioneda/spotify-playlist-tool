<header>
    <div class="header-container">
        <nav class="navbar">
            <a href="/" id="moviefy-logo" class="nav-logo"> MOVIEFY</a>

            <ul class="nav-menu">
                
                <li class="nav-item">
                    <a href="/contact" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
                <li id="spotify-logo" class="nav-item-spotify">
                    <a href="https://www.spotify.com/us/signup?flow_id=581657a2-a828-440f-82d5-f62ec3e0c498%3A1715945370&forward_url=https%3A%2F%2Faccounts.spotify.com%2Fen%2Fstatus%3Fflow_ctx%3D581657a2-a828-440f-82d5-f62ec3e0c498%3A1715945370" target="_blank">

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </div>
</header>
<body>

    <div class="contact-container">
        <div class="contact-text">
            <h1 class="contact-heading">Contact Me!</h1>
            <p class="contact-subtext">Thank you for your interest in getting in touch!</p>

        </div>

        <div class="contact-form">
        <form action="" class="form">
            <div class="input-field">
                <input type="text" id="name" placeholder="Name" autocomplete="off" />
            </div>
            <div class="input-field">
                <input type="email" id="email" placeholder="Email" autocomplete="off" />
            </div>
            <div class="input-field">
                <input type="text" id="subject" placeholder="Subject" autocomplete="off" />
            </div>
            <div class="input-field">
                <textarea id="message" placeholder="Message" autocomplete="off"></textarea>
            </div>
            <div class="send-button">
                <button type="submit" class="send">Send</button>
            </div>
        </form>
    </div>
    </div>
    
</body>
